<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Grow</title>
  <style>
    .flex-container{
      display: flex;
      border: 2px solid black;
      max-width: 300px;
    }
  .item {
    background-color: red;
    margin: 5px;
    padding: 10px;
    text-align: center;
    color: white;
  }
  
  .flex-grow-0 {
    flex-grow: 0;
  }
  .flex-grow-1 {
    flex-grow: 1;
  }
  .flex-grow-2 {
    flex-grow: 2;
  }
  .flex-grow-3 {
    flex-grow: 3;
  }
  </style>
</head>
<body>
  <p>flex-grow: A:0 B:1 C:2 D:3 </p>
  <div class="flex-container">
    <div class="item flex-grow-0">AAA</div>
    <div class="item flex-grow-1">B</div>
    <div class="item flex-grow-2">C</div>
    <div class="item flex-grow-3">D</div>
  </div>

  <p>flex-grow: 1</p>
  <div class="flex-container">
    <div class="item flex-grow-1">A</div>
    <div class="item flex-grow-1">BB</div>
    <div class="item flex-grow-1">CCC</div>
    <div class="item flex-grow-1">DDDD</div>
  </div>

  <p>flex-grow: 2</p>
  <div class="flex-container">
    <div class="item flex-grow-2">A</div>
    <div class="item flex-grow-2">BB</div>
    <div class="item flex-grow-2">CCC</div>
    <div class="item flex-grow-2">DDDD</div>
  </div>

  <p>flex-grow: 3</p>
  <div class="flex-container">
    <div class="item flex-grow-3">A</div>
    <div class="item flex-grow-3">B</div>
    <div class="item flex-grow-3">C</div>
    <div class="item flex-grow-3">D</div>
  </div>
</body>
</html>
