<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <title>Tabuada</title>
    
      <script language="JavaScript">

        var input = prompt("Digite um n√∫mero");

        N = parseInt(input);
        numerador = 0;

        while (numerador < 10) {
          numerador = numerador + 1;
          document.write(numerador + " x " + N + " = " + (N * numerador));
          document.write("<br>");
        }

      </script>
    </head>
  </html>
